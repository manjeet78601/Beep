<ion-header>
  <ion-navbar color="secondary">
    <ion-title>LoginPage</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding  class="bck">
    <img src="/../assets/imgs/logo1.png"  alt="logo">
  
<ion-card   >
      <ion-card-content >
        <ion-item   >
          <ion-label floating>Email Address</ion-label>
        <ion-input [(ngModel)]="account.email" type="email"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="account.password" type="password"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-row class="login-form__buttons" >
    <div>
        <button ion-button (click)="navigateToPage('RegisterPage')" color="secondary">Register</button>
        <button ion-button (click)="navigateToPage('TabsPage')">Login</button>
      </div>
      </ion-row>
    </ion-card>
</ion-content>
